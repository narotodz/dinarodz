<header>
  <h1>💳 الدفع عبر BaridiMob / CCP</h1>
  <p>يمكنك الدفع بسهولة عبر BaridiMob أو CCP. انسخ البيانات أدناه وأرسل إيصال الدفع إلى الدعم.</p>
</header>

<div class="container">
  <div class="payment">
    <div><i class="fa-solid fa-building-columns"></i> <strong>BaridiMob:</strong></div>
    <span id="baridimob"></span>
    <button class="copy-btn" onclick="copyText('baridimob')"><i class="fa-solid fa-scissors"></i></button>
  </div>

  <div class="payment">
    <div><i class="fa-solid fa-building-columns"></i> <strong>CCP:</strong></div>
    <span id="ccp"></span>
    <button class="copy-btn" onclick="copyText('ccp')"><i class="fa-solid fa-scissors"></i></button>
  </div>

  <div class="payment">
    <div><i class="fa-solid fa-user"></i> <strong>Clé:</strong></div>
    <span id="cle">09</span>
    <button class="copy-btn" onclick="copyText('cle')"><i class="fa-solid fa-scissors"></i></button>
  </div>

  <div class="payment">
    <div><i class="fa-solid fa-id-card"></i> <strong>الإسم:</strong></div>
    <span id="name"></span>
    <button class="copy-btn" onclick="copyText('name')"><i class="fa-solid fa-scissors"></i></button>
  </div>
</div>

<div class="note">📌 ملاحظة: بعد الدفع، تواصل مع الدعم على <a href="https://t.me/narotodzz" style="color:#0f8;text-decoration:none">Telegram</a> لتأكيد العملية.</div>

<script>
function copyText(id){
  const text=document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>{
    alert("تم نسخ: " + text);
  });
}
</script>
