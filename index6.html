<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"><title>أسعار الباقات | Dinaro Tools</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{margin:0;font-family:"Segoe UI",sans-serif;background:linear-gradient(135deg,#101820,#1a332a);color:#fff;overflow-x:hidden}
nav{position:fixed;top:0;width:100%;background:rgba(0,0,0,.6);padding:12px;text-align:center;z-index:100}
nav a{margin:0 15px;color:#0f8;text-decoration:none;font-weight:bold;font-size:18px;transition:.3s}
nav a:hover{color:#fff;text-shadow:0 0 10px #0f8}

header h1{font-size:50px;color:#0f8;margin-bottom:20px}
header p{font-size:20px;color:#ddd;max-width:800px;margin:auto}
/* --- الباقات --- */
.container{display:flex;flex-wrap:wrap;justify-content:center;gap:25px;max-width:1100px;margin:50px auto;padding:0 20px}
.plan{background:rgba(255,255,255,.05);padding:30px;border-radius:15px;text-align:center;width:280px;transition:.3s;box-shadow:0 0 12px rgba(0,255,136,.2)}
.plan:hover{transform:translateY(-8px);box-shadow:0 0 20px rgba(0,255,136,.5)}
.plan h2{color:#0f8;margin-bottom:15px;font-size:26px}
.plan .price{font-size:32px;color:#fff;font-weight:bold;margin-bottom:10px}
.plan .duration{font-size:18px;color:#ccc;margin-bottom:20px}
.plan i{font-size:40px;margin-bottom:15px;color:#0f8}
.btn{display:inline-block;padding:12px 25px;background:#0f8;color:#000;text-decoration:none;font-weight:bold;border-radius:8px;transition:.3s}
.btn:hover{background:#0c6}
</style></head><body>
